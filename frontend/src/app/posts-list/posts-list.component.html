<ul class="posts">
  <post-card
    (notifyVisibility)="getCommentModalVisibility($event)"
    (notifyReplyTo)="getCommentModalReplyTo($event)"
    *ngFor="let post of posts"
    [post]="post"
  ></post-card>
</ul>
<app-new-comment-modal
  [replyTo]="commentModalReplyTo"
  (notify)="getCommentModalVisibility($event)"
  *ngIf="isCommentModalVisible"
></app-new-comment-modal>
