<div class="author">
  <img [src]="comment.author.picture" alt="" class="author__picture">
  <h5 class="author__name">{{comment.author.name}}</h5>
</div>
<p class="text">{{comment.text}}</p>
<div class="btns">
  <button class="btns__btn" (click)="onReply()">Reply</button>
  <button class="btns__icon-btn">
    <fa-icon [icon]="favouriteIcon"></fa-icon>
  </button>
</div>
